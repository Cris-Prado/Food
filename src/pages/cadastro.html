<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/cadastro.css">
    <link rel="stylesheet" href="/src/style/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="log"></div>
        
        <h1 class="title-text">Bem vindo ao cadastro</h1>

        <div class="log"></div>
    </div>

    <div class="form-container">
        <h1 class="title-text">cadastre-se</h1>
        
        <label for="" class="label-box">
            <span class="text-inp">Nome</span>
            <div  class="inp-box">
                <div class="icone-inpt"><i class='bx bxs-user ico-inp'></i></div>
                <input class="input" type="text" name="nome" id="nome" required  placeholder="Username">
            </div>
        </label>

        <label for="" class="label-box">
            <span class="text-inp">Email</span>
            <div class="inp-box">
                <div class="icone-inpt"><i class='bx bxs-envelope  ico-inp'></i></div>
                <input class="input" type="email" name="gmail" id="gma" required  placeholder="Email">
            </div>
        </label>

        <label for="" class="label-box">
            <span class="text-inp">Senha</span>
            <div class="inp-box">
                <div class="icone-inpt">
                <i class='bx bx-key  ico-inp'></i>
                </div>
                <input class="input" type="password" name="senha" id="senha" required placeholder="Password">
            </div>
        </label><br>
        <button class="button">Entrar</button><br>

    </div>
        

</body>
</html>
